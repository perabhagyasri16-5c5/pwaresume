<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>flex box</title>
    <style>
    .flex{
      display: flex;
      flex-direction: row;
    justify-content: space-around;
    flex-wrap: wrap;
    }
      .flex>div{
        background-color: pink;
        padding: 2%;
        margin: 2%;
        font-size: 50PX;
      }
    </style>
  </head>
  <body>
    <div class="flex">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
  </div>
  </body>
</html>
